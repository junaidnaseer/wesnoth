
# The "formula" and "f_string" types are currently the same as "string"
# They're provided as separate types only for documentation purposes
[type]
	name=formula
	value=".*"
[/type]
[type]
	name=f_string
	value=".*"
[/type]
[type]
	name=f_int
	value="-?\d+|\(.*\)"
[/type]
[type]
	name=f_real
	value="(-?\d+(\.\d+))|\(.*\)?"
[/type]

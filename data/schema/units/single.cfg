		name="units/unit_type/abilities"
	[/link]

	{SIMPLE_KEY x int}
	{SIMPLE_KEY y int}
	{SIMPLE_KEY location_id string}
	{SIMPLE_KEY facing dir}
	{SIMPLE_KEY goto_x int}
	{SIMPLE_KEY goto_y int}
	{SIMPLE_KEY hitpoints int}
	{SIMPLE_KEY experience int}
	{SIMPLE_KEY moves int}
